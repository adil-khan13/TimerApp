<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <h1>Timer</h1>
    <div id="container">
      <div id="input">
        <p id="hours">Hours</p>
        <input
          id="hour"
          type="number"
          max="99"
          min="0"
          placeholder="00h"
          class="time"
        />
        <p id="p1" class="semicolon">:</p>
        <p id="min">Minutes</p>
        <input
          id="minute"
          type="number"
          max="60"
          min="0"
          placeholder="00m"
          class="time"
        />
        <p id="p2" class="semicolon">:</p>
        <p id="sec">Seconds</p>
        <input
          id="seconds"
          type="number"
          max="60"
          min="0"
          placeholder="00s"
          class="time"
        />
      </div>
      <div id="buttons">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <audio id="audio" src="alarm.wav"></audio>
    <script src="script.js"></script>
  </body>
</html>
